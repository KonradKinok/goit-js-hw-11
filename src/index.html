<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <title>Image search</title>
  </head>
  <body class="body-container">
    <header class="menu-sticky">
      <nav class="nav-container">
        <form class="search-form" id="search-form">
          <input
            class="input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button type="submit" class="custom-button">
            <svg class="icon" width="8" height="8">
              <use href="./images/icons.svg#icon-search"></use>
            </svg>
          </button>
        </form>
      </nav>
    </header>
    <main class="main-container">
      <div class="gallery">
        <!-- Obraz karty -->
      </div>
    </main>
    <footer class="footer hidden">
      <div class="footer-logo">
        <img
          src="./images/konikMaly24x24Squoosh.png"
          alt="logoImage"
          width="24"
        />
        <img src="./images/3KLogo.png" alt="logoText" />
      </div>
      <div>
        <p>goit-js-hw-11</p>
        <p>Image search</p>
      </div>
      <div class="footer-date">
        <p>03.05.2024r.</p>
      </div>
    </footer>
    <script defer src="./scripts/index.js" type="module"></script>
  </body>
</html>
